<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <title>Login/Register</title>
</head>
<body>
    <div class="container">
        
        <div class="d-flex justify-content-around">
            <div class="register ">
                <h1>Login And Register</h1>
                <h2>Register Here!</h2>
                {% with messages = get_flashed_messages() %}
                    {% if messages %}
                        {% for message in messages %}
                            <p>{{message}}</p>
                        {% endfor %}
                    {% endif %}
                {% endwith %} 
                <form action="/register" method="POST">
                    <div class="mb-3">
                        <label for="formGroupExampleInput" class="form-label">First Name: </label>
                        <input type="text" class="form-control" id="formGroupExampleInput" placeholder="First Name" name="first">
                    </div>
                    <div class="mb-3">
                        <label for="formGroupExampleInput2" class="form-label">Last Name: </label>
                        <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Last Name" name="last">
                    </div>
                    <div class="mb-3">
                        <label for="formGroupExampleInput2" class="form-label">Email: </label>
                        <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Email" name="email">
                    </div>
                    <div class="mb-3">
                        <label for="formGroupExampleInput2" class="form-label">Password: </label>
                        <input type="password" class="form-control" id="formGroupExampleInput2" placeholder="Password" name="pass">
                    </div>
                    <div class="mb-3">
                        <label for="formGroupExampleInput2" class="form-label">Confirm Password: </label>
                        <input type="password" class="form-control" id="formGroupExampleInput2" placeholder="Confirm" name="confirm">
                    </div>
                    <input type="submit" name="submit" class="btn btn-outline-info">
                </form>
            </div>
            <div class="login">
                <h2>Login Here!</h2>
                <form action="/login" method="post">
                    <div class="mb-3">
                        <label for="formGroupExampleInput2" class="form-label">Email: </label>
                        <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Email" name="loginemail">
                    </div>
                    <div class="mb-3">
                        <label for="formGroupExampleInput2" class="form-label">Password: </label>
                        <input type="password" class="form-control" id="formGroupExampleInput2" placeholder="Password" name="loginpass">
                    </div>
                    <input type="submit" name="submit" class="btn btn-outline-info">
                </form>
            </div>
        </div>
    </div>
</body>
</html>
